    <p-table [value]="employees | async">
      <ng-template pTemplate="header">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.emailId }}</td>
          <td>
            <!-- <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button> -->
            <i title="View Employee" (click)="employeeDetails(employee.id)" class="action-icon pi pi-eye"></i>
            <i title="Edit Employee" (click)="updateEmployee(employee.id)" class="action-icon pi pi-pencil"></i>
            <i title="Delete Employee" (click)="deleteEmployee(employee.id)" class="action-icon pi pi-trash"></i>
